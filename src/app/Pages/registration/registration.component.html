<section class="h-100 h-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-8 col-xl-6">
        <div class="card rounded-3" style="background-color: #f5f4d4">
          <div class="card-body p-4 p-md-5">
            <h3 class="pb-2 pb-md-0 mb-md-5 px-md-2 text-center">Registration Info</h3>

            <div class="row mb-4">
                <div class="col-12 text-center">
                    <div class="btn-group">
                        <button  type="button" (click)="isJobSeeker=true"  class="btn" [ngClass]="!isJobSeeker?'btn-outline-warning':'btn-warning' ">Are you a Job Seeker</button>
                        <button  type="button" (click)="isJobSeeker=false" class="btn" [ngClass]="isJobSeeker?'btn-outline-warning':'btn-warning' ">Register as an Employer</button>
                    </div>
                </div>    
            </div>
            <div *ngIf="isJobSeeker">
                <form>
                <div data-mdb-input-init class="form-outline mb-4">
                    <input type="text" [(ngModel)]="jobSeekerObj.FullName" name="FullName" class="form-control" />
                    <label class="form-label" for="form3Example1q"
                      >Full name</label
                    >
                  </div>
                <div class="row">
                    <div class="col-md-6 mb-4">
                      <div data-mdb-input-init class="form-outline datepicker">
                        <input
                          type="text"
                          class="form-control"
                            [(ngModel)]="jobSeekerObj.EmailId" name="EmailId"
                        />
                        <label for="exampleDatepicker1" class="form-label"
                          >Email</label
                        >
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div data-mdb-input-init class="form-outline datepicker">
                        <input
                          type="text"
                          class="form-control"
                          [(ngModel)]="jobSeekerObj.MobileNo" name="MobileNo"
                        />
                        <label for="exampleDatepicker1" class="form-label"
                          >Mobile</label
                        >
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6 mb-4">
                        <div data-mdb-input-init class="form-outline datepicker">
                        <select name="ExperienceStatus" class="form-control" [(ngModel)]="jobSeekerObj.ExperienceStatus">
                            <option value="" selected disabled>Select Experience</option>
                            <option value="Fresher">Fresher</option>
                            <option value="Experienced">Experienced</option>
                        </select>
                          <label for="exampleDatepicker1" class="form-label">Select</label>
                        </div>
                      </div>
                    <div class="col-md-6 mb-4">
                      <div data-mdb-input-init class="form-outline datepicker">
                        <input
                          type="text"
                          class="form-control"
                            [(ngModel)]="jobSeekerObj.ResumeUrl" name="ResumeUrl"
                        />
                        <label for="exampleDatepicker1" class="form-label"
                          >Resume Url</label
                        >
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-12 text-center">
                      <div (click)="registerNewJobSeeker()" class="btn btn-success btn-lg mb-1" >Register</div>
                    </div>
                  </div>
                </form>
            </div>
            <div *ngIf="!isJobSeeker">
                <form class="px-md-2">
                    <div data-mdb-input-init class="form-outline mb-4">
                      <input type="text" [(ngModel)]="jobSeekerObj.CompanyName" name="CompanyName" class="form-control" />
                      <label class="form-label" for="form3Example1q"
                        >Company name</label
                      >
                    </div>
      
                    <div class="row">
                      <div class="col-md-6 mb-4">
                        <div data-mdb-input-init class="form-outline datepicker">
                          <input
                            type="text"
                            class="form-control"
                              [(ngModel)]="jobSeekerObj.EmailId" name="EmailId"
                          />
                          <label for="exampleDatepicker1" class="form-label"
                            >Email</label
                          >
                        </div>
                      </div>
                      <div class="col-md-6 mb-4">
                        <div data-mdb-input-init class="form-outline datepicker">
                          <input
                            type="text"
                            class="form-control"
                            [(ngModel)]="jobSeekerObj.MobileNo" name="MobileNo"
                          />
                          <label for="exampleDatepicker1" class="form-label"
                            >Mobile</label
                          >
                        </div>
                      </div>
                    </div>
      
                    <div class="row">
                      <div class="col-md-6 mb-4">
                          <div data-mdb-input-init class="form-outline datepicker">
                            <input
                              type="text"
                              class="form-control"
                                [(ngModel)]="jobSeekerObj.PhoneNo" name="PhoneNo"
                            />
                            <label for="exampleDatepicker1" class="form-label"
                              >Phone</label
                            >
                          </div>
                        </div>
                      <div class="col-md-6 mb-4">
                        <div data-mdb-input-init class="form-outline datepicker">
                          <input
                            type="text"
                            class="form-control"
                              [(ngModel)]="jobSeekerObj.LogoURL" name="LogoURL"
                          />
                          <label for="exampleDatepicker1" class="form-label"
                            >Company Logo Url</label
                          >
                        </div>
                      </div>
                    </div>
      
                    <div class="row">
                      <div class="col-md-6 mb-4">
                          <div data-mdb-input-init class="form-outline datepicker">
                            <input
                              type="text"
                              class="form-control"
                                [(ngModel)]="jobSeekerObj.GstNo" name="GstNo"
                            />
                            <label for="exampleDatepicker1" class="form-label"
                              >GST No</label
                            >
                          </div>
                        </div>
                      <div class="col-md-6 mb-4">
                        <div data-mdb-input-init class="form-outline datepicker">
                          <input
                            type="text"
                            class="form-control"
                              [(ngModel)]="jobSeekerObj.City" name="City"
                          />
                          <label for="exampleDatepicker1" class="form-label"
                            >City</label
                          >
                        </div>
                      </div>
                    </div>
      
                    <div class="row">
                      <div class="col-md-6 mb-4">
                          <div data-mdb-input-init class="form-outline datepicker">
                            <input
                              type="text"
                              class="form-control"
                                [(ngModel)]="jobSeekerObj.State" name="State"
                            />
                            <label for="exampleDatepicker1" class="form-label"
                              >State</label
                            >
                          </div>
                        </div>
                        <div class="col-md-6 mb-4">
                          <div data-mdb-input-init class="form-outline datepicker">
                            <input
                              type="text"
                              class="form-control"
                                [(ngModel)]="jobSeekerObj.PinCode" name="PinCode"
                            />
                            <label for="exampleDatepicker1" class="form-label"
                              >Pin-Code</label
                            >
                          </div>
                        </div>
                    </div>
      
                    <div data-mdb-input-init class="form-outline datepicker">
                      <textarea name="" class="form-control" rows="3" [(ngModel)]="jobSeekerObj.CompanyAddress" name="CompanyAddress"></textarea>
                      <label for="exampleDatepicker1" class="form-label"
                        >Address</label
                      >
                    </div>
                    <div class="row">
                      <div class="col-12 text-center">
                        <div (click)="register()" class="btn btn-success btn-lg mb-1" >Register</div>
                      </div>
                    </div>
                  </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
